apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
      - name: web
        image: ghcr.io/digital-individuals/pcp-cicd:799f90d1ae2992a4a455273dae4af545b6ffd0ae
        ports:
        - containerPort: 80
        env:
        - name: APP_ENV
          value: "Default" # This is a fallback value
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"



